method: grid
project: smai-assignment3-task3
name: single-layer-grid-search
parameters:
  criterion:
    value: MSE
  
  # model config
  model.input_dim:
    value: 13
  model.activation:
    values: ["relu", "sigmoid", "tanh"]
  model.num_layers:
    value: 1
  model.hidden_dims1:
    values: [8, 16, 32, 64]
  model.num_classes:
    value: 1
  
  # optimizer config
  optimizer.update_rule:
    values: ["adam", "sgd"]
  optimizer.learning_rate:
    values: [0.0001, 0.0005, 0.001, 0.01]
  
  # training config
  training.update_type:
    values: ["minibatch", "batch", "stochastic"]
  training.batch_size:
    values: [8, 16, 32, 64]
  training.epochs:
    value: 500
  training.log_wandb:
    value: True
  training.calc_accuracy:
    value: False
  training.verbose:
    value: False